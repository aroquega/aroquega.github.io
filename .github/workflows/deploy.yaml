name: deploy of site

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run deploy
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
      env:
        CI: true
